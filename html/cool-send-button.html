<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="../css/cool-send-button.css">
        <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
    </head>

        <body>
            <div class="wrapper">
                <div class="msgbox" id="msg">
                    <div class="items items1">
                        <i class="fas fa-camera-retro"></i>
                    </div>
                    <div class="items items2">
                        <i class="fas fa-file"></i>
                    </div>
                    <div class="items items3">
                        <i class="fas fa-microphone"></i>
                    </div>
                    <div class="items items4">
                        <i class="fas fa-sms"></i>
                    </div>
                </div>
                <div class="button" id="btn">
                    <div class="btn-wrapper">
                        <span class="one btn" id="plus">+</span>
                        <span class="two btn" id="sendmsg">
                            <i class="fas fa-paper-plane"></i>
                        </span>
                    </div>
                </div>
            </div>
            
            <script src="../js/cool-send-button.js"></script>
        
        </body>


</html>
